<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="custom.css" />

		<title>Tareas</title>
	</head>

	<body>
		<header id="main-header" class="bg-info text-white p-4 mb-3">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 id="header-title">Lista de Tareas</h1>
					</div>
					<div class="col-md-6 align-self-center">
						<input type="text" class="form-control" id="filtro" placeholder="Buscar item..." />
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div id="main" class="card card-body">
				<h3 class="title">Agregar Tarea</h3>
				<form id="formAgregar" class="form-inline mb-3">
					<input type="text" id="tareaNueva" class="form-control mr-2" style="margin-top: 5px" />
					<input type="submit" class="btn btn-dark" style="margin-top: 5px" value="Submit" />
				</form>
				<h3 class="title">Tareas</h3>
				<ul id="lista-tareas" class="list-group">
					<li id="tarea" class="list-group-item lista-item">
						<span>Hacer la cama</span>
						<button class="btn btn-danger btn-sm float-right eliminar">X</button>
					</li>
					<li id="tarea" class="list-group-item lista-item">
						<span>Montar en bici</span>
						<button class="btn btn-danger btn-sm float-right eliminar">X</button>
					</li>
					<li id="tarea" class="list-group-item lista-item">
						<span>Programar</span>
						<button class="btn btn-danger btn-sm float-right eliminar">X</button>
					</li>
					<li id="tarea" class="list-group-item lista-item">
						<span>Pasear a Einstein</span>
						<button class="btn btn-danger btn-sm float-right eliminar">X</button>
					</li>
				</ul>
				<br />
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
